<!DOCTYPE html>
<html>
  <head>
    <title>Treino Operacional - Papelão Ondulado</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      .botao-start {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background-color: #d32f2f; /* Vermelho Industrial */
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        border: 2px solid white;
        border-radius: 5px;
        z-index: 9999;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      }
    </style>

    <script>
      function iniciarExperiencia() {
        var video = document.querySelector('#video_maquina');
        var botao = document.querySelector('#btn-inicio');
        
        video.play();
        video.muted = false; // Ativa o som
        
        // Esconde o botão e mostra mensagem
        botao.style.display = 'none';
      }
    </script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    
    <button id="btn-inicio" class="botao-start" onclick="iniciarExperiencia()">
      ▶ INICIAR TREINAMENTO
    </button>

    <a-scene embedded arjs>
      
      <a-assets>
        <video id="video_maquina" 
               src="Corrugado.mp4" 
               preload="auto" 
               loop="true" 
               muted="true"
               crossorigin="anonymous" 
               playsinline webkit-playsinline>
        </video>
      </a-assets>

      <a-marker type="pattern" url="treino.patt">
        
        <a-video src="#video_maquina" 
                 position="0 0 0" 
                 rotation="-90 0 0" 
                 width="3" height="1.6"
                 scale="1 1 1">
        </a-video>
        
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Treino Personalizado</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      #botao-inicio {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background-color: #333; color: white;
        font-family: Arial, sans-serif; border: 2px solid white; border-radius: 8px;
        z-index: 9999;
      }
    </style>

    <script>
      function iniciarVideo() {
        var video = document.querySelector('#video_treino');
        var botao = document.querySelector('#botao-inicio');
        video.play();
        video.muted = false;
        botao.style.display = 'none';
      }
    </script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    
    <button id="botao-inicio" onclick="iniciarVideo()">INICIAR EXPERIÃŠNCIA</button>

    <a-scene embedded arjs>
      <a-assets>
        <video id="video_treino" src="Corrugado.mp4" preload="auto" loop="true" muted="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-marker type="pattern" url="treino.patt">
        
        <a-video src="#video_treino" 
                 position="0 0 0" 
                 rotation="-90 0 0" 
                 width="2" height="1.12" 
                 scale="2 2 2">
        </a-video>
        
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

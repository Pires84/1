<!DOCTYPE html>
<html>
  <head>
    <title>Treino com Vídeo RA</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      // Este script garante que o vídeo toque ao clicar
      window.onload = function() {
        document.body.addEventListener('click', function () {
          var video = document.querySelector('#video_treino');
          // Tenta tocar o vídeo
          video.play().then(() => {
             console.log("Vídeo a tocar!");
          }).catch(error => {
             console.log("Erro ao tocar: ", error);
          });
        });
      };
    </script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-assets>
        <video id="video_treino" 
               src="Corrugado.mp4" 
               preload="auto" 
               loop="true" 
               crossorigin="anonymous"
               playsinline 
               webkit-playsinline>
        </video>
      </a-assets>

      <a-marker preset="hiro">
        
        <a-video src="#video_treino" 
                 position="0 0 0" 
                 rotation="-90 0 0" 
                 width="2" height="1.12">
        </a-video>

        <a-text value="TOQUE PARA INICIAR" 
                position="0 0.8 0" 
                rotation="-90 0 0" 
                align="center" 
                color="red"
                scale="1.5 1.5 1.5">
        </a-text>
        
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
